 <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color:black;
}
</style>
</head>
<body onload="startGame()">
<div id="cosa">
</div>
<script>
var piezas;
var disparo= false;
var municion = [];
var cosa = 8;
var marciano = [];
var direccion = 0;
var municionmarciano = [];
var prueba =0;
function startGame() {
piezas = new component(50, 50, "red", 50, 550);
for(i=0; cosa< 450;){
marciano[i] = new component (50, 50 ,"blue", cosa, 50);
cosa=cosa+70;
i++;
}
     Areajuego.start();
}
var Areajuego = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1000;
        this.canvas.height = 600;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 2);
        window.addEventListener('keydown', function (e) {
            Areajuego.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            Areajuego.key = false;
        })
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}
function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = Areajuego.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.x += this.speedX;       
    }
    this.newPosy = function(){
        this.y-=3;
    }
    this.newPosy2 = function(){
        this.y+=2;
    }
    this.newPosx = function(){
        this.x+=2;
    }
    this.newPosx2 =function(){
       this.x -=2; 
    }
}
function updateGameArea() {
    Areajuego.clear();
    piezas.speedX = 0;
    if (Areajuego.key && Areajuego.key == 37) {
        if (piezas.x <0){
            piezas.x=0;
        }
        piezas.speedX = -1; }
    if (Areajuego.key && Areajuego.key == 39) {
        var borde =  (Areajuego.canvas.width);
        if(piezas.x > borde - 50){
            piezas.x = borde-piezas.width;
        }
        piezas.speedX = 1; }
    if (Areajuego.key && Areajuego.key == 32) { 
        proyectil  =new component (2,2, "white",piezas.x+22.5, 540 );
        disparo=true;
        municion.push(proyectil);
    }
    if(disparo){
        for(var i in municion){
            var mun = municion[i];
            mun.newPosy();
            mun.update();
        }
    } 
    piezas.newPos();    
    piezas.update();
   for (i=0;i<marciano.length;i++){
    marciano[i].update();
    if ((Math.floor(Math.random() *300 )+1)<=1){
        municionmarciano[municionmarciano.length]= new component (5,5, "white",marciano[i].x+marciano[i].width/2, marciano[i].y+marciano[i].height);
    }
}
for (i=0; i<municionmarciano.length; i++){
    municionmarciano[i].newPosy2();
    municionmarciano[i].update();
}
if(direccion == 0 ){
        if(marciano[marciano.length-1].x < 945){
          for (i=0;i<marciano.length; i++){
            marciano[i].newPosx();
        }
   
    }else{
  direccion=1;
    }
}
if( direccion == 1 ){
    
        if(marciano[0].x >0){
            for (i=0;i<marciano.length; i++){
            marciano[i].newPosx2(); 
        }
}else{
  direccion=0;
} 
}
for(a=0; a<marciano.length; a++){
    for (i=0; i<municion.length; i++){
    if (municion[i].x < marciano[a].x + marciano[a].width 
        && municion[i].x+municion[i].width > marciano[a].x 
        && municion[i].y < marciano[a].y+marciano[a].height 
        && municion[i].y+municion[i].height > marciano[a].y){
        marciano.splice(a,1)
        }
        else{
        }
}
}
for(i=0; i<municionmarciano.length; i++){
    if (municionmarciano[i].x < piezas.x + piezas.width 
        && municionmarciano[i].x + municionmarciano[i].width > piezas.x 
        && municionmarciano[i].y < piezas.y + piezas.height 
        && municionmarciano[i].y + municionmarciano[i].height > piezas.y){
        prueba="good";
        }
        else{
        prueba ="fail";
        }
}
console.log(prueba);
}

</script>
</div>
</body>
</html>
